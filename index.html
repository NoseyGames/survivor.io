<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Unity WebGL Player | Survivor.IO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* The core of the grid effect from original source */
      background-color: #0a0a0a;
      background-image: 
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 50px 50px;
      
      /* Updated to dynamic viewport height for modern tall phones */
      height: 100dvh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #444;
      font-family: sans-serif;
    }

    #unity-container {
      position: relative;
      /* Ensures the player fills the screen but stays centered */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #unity-canvas {
      /* Maintains aspect ratio while filling the maximum available space */
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 16 / 10; 
      background: #232323;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #unity-loading-bar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #unity-footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      pointer-events: none;
    }

    .footer-item {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty" style="width: 200px; height: 10px; background: #444;">
        <div id="unity-progress-bar-full" style="width: 0%; height: 100%; background: #fff;"></div>
      </div>
    </div>

    <div id="unity-footer">
      <div id="unity-build-title" class="footer-item">Survivor.IO</div>
      <div id="unity-fullscreen-button" class="footer-item" style="cursor: pointer;">[ Fullscreen ]</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/TEST.loader.js";
    const config = {
      dataUrl: buildUrl + "/TEST.data.unityweb",
      frameworkUrl: buildUrl + "/TEST.framework.js.unityweb",
      codeUrl: buildUrl + "/TEST.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Survivor.IO",
      productVersion: "1.0",
    };

    // Responsive Scaling Logic
    function resizeCanvas() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      
      // Calculate best fit while maintaining 16:10 ratio
      if (containerWidth / containerHeight > 1.6) {
        canvas.style.height = "100%";
        canvas.style.width = "auto";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "auto";
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert("Load Error: " + message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
