<!DOCTYPE html>

<html lang="en-us"> <head> <meta charset="utf-8"> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <title>Unity WebGL Player | Survivor.IO</title> <style> /* Senior Engineer Note: Merged grid.html logic into the main player. Removed the white borders by targeting the unity-desktop class and removing default padding/backgrounds from TemplateData/style.css. / body { margin: 0; padding: 0; / Integrated Grid Background from grid.html / background-color: #0a0a0a; background-image: linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px); background-size: 50px 50px; height: 100dvh; / Dynamic viewport height for 844px+ screens */ display: flex; justify-content: center; align-items: center; overflow: hidden; }

#unity-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* Remove any background/border that causes the 'white boarder' issue */
  background: transparent !important; 
  padding: 0 !important;
}

#unity-canvas {
  /* Remove default borders and shadows from Unity template */
  border: none !important;
  background: #000 !important;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  /* Use 100% of available height to solve the 'range too small' problem */
  height: 100dvh !important;
  width: auto !important;
  aspect-ratio: 960 / 600; /* Maintains original aspect ratio */
  display: block;
}

/* Hide the footer elements that take up space and show the white bar */
#unity-footer {
  display: none !important;
}

#unity-loading-bar {
  position: absolute;
  z-index: 10;
}

#unity-progress-bar-empty {
  width: 200px;
  height: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 5px;
}

#unity-progress-bar-full {
  height: 100%;
  background: #fff;
  border-radius: 5px;
  transition: width 0.3s ease;
}
</style> </head> <body> <div id="unity-container"> <canvas id="unity-canvas"></canvas> <div id="unity-loading-bar"> <div id="unity-progress-bar-empty"> <div id="unity-progress-bar-full"></div> </div> </div> <div id="unity-warning"> </div> </div>

<script> var container = document.querySelector("#unity-container"); var canvas = document.querySelector("#unity-canvas"); var loadingBar = document.querySelector("#unity-loading-bar"); var progressBarFull = document.querySelector("#unity-progress-bar-full"); var warningBanner = document.querySelector("#unity-warning");

function unityShowBanner(msg, type) {
  function updateBannerVisibility() {
    warningBanner.style.display = warningBanner.children.length ? &#39;block&#39; : &#39;none&#39;;
  }
  var div = document.createElement(&#39;div&#39;);
  div.innerHTML = msg;
  warningBanner.appendChild(div);
  if (type == &#39;error&#39;) div.style = &#39;background: red; color: white; padding: 10px;&#39;;
  else {
    if (type == &#39;warning&#39;) div.style = &#39;background: yellow; padding: 10px;&#39;;
    setTimeout(function() {
      if(div.parentNode) warningBanner.removeChild(div);
      updateBannerVisibility();
    }, 5000);
  }
  updateBannerVisibility();
}

var buildUrl = &quot;Build&quot;;
var loaderUrl = buildUrl + &quot;/TEST.loader.js&quot;;
var config = {
  dataUrl: buildUrl + &quot;/TEST.data.unityweb&quot;,
  frameworkUrl: buildUrl + &quot;/TEST.framework.js.unityweb&quot;,
  codeUrl: buildUrl + &quot;/TEST.wasm.unityweb&quot;,
  streamingAssetsUrl: &quot;StreamingAssets&quot;,
  companyName: &quot;DefaultCompany&quot;,
  productName: &quot;Survivor.IO&quot;,
  productVersion: &quot;1.0&quot;,
  showBanner: unityShowBanner,
};

loadingBar.style.display = &quot;block&quot;;

var script = document.createElement(&quot;script&quot;);
script.src = loaderUrl;
script.onload = () =&gt; {
  createUnityInstance(canvas, config, (progress) =&gt; {
    progressBarFull.style.width = 100 * progress + &quot;%&quot;;
  }).then((unityInstance) =&gt; {
    loadingBar.style.display = &quot;none&quot;;
  }).catch((message) =&gt; {
    console.error(message);
  });
};
document.body.appendChild(script);
</script>

</body> </html>
