<!DOCTYPE html>

<html lang="en-us"> <head> <meta charset="utf-8"> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <title>Unity WebGL Player | Survivor.IO</title> <style> /* Senior Engineer Note: The "black screen" occurred because the previous CSS overrides were too aggressive. We have restored the Unity Canvas visibility while stripping the white "TemplateData" borders and keeping your grid. / body { margin: 0; padding: 0; / Integrated Grid Background from grid.html */ background-color: #0a0a0a; background-image: linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px); background-size: 50px 50px; height: 100dvh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

#unity-container {
  position: relative;
  width: 100vw;
  height: 100dvh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent !important; /* Forces removal of white background */
}

#unity-canvas {
  /* This ensures the game is visible and fills the screen height */
  display: block !important; 
  width: auto !important;
  height: 100% !important;
  max-width: 100vw;
  aspect-ratio: 960 / 600; /* Standard Unity WebGL aspect ratio */
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  background-color: #232323; /* Dark placeholder while loading */
}

/* Remove the footer entirely to maximize playable range */
#unity-footer {
  display: none !important;
}

#unity-loading-bar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

#unity-progress-bar-empty {
  width: 200px;
  height: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}

#unity-progress-bar-full {
  width: 0%;
  height: 100%;
  background: #fff;
  border-radius: 10px;
  transition: width 0.3s ease;
}
</style> </head> <body> <div id="unity-container"> <canvas id="unity-canvas" tabindex="-1"></canvas> <div id="unity-loading-bar"> <div id="unity-progress-bar-empty"> <div id="unity-progress-bar-full"></div> </div> </div> </div>

<script> var container = document.querySelector("#unity-container"); var canvas = document.querySelector("#unity-canvas"); var loadingBar = document.querySelector("#unity-loading-bar"); var progressBarFull = document.querySelector("#unity-progress-bar-full");

var buildUrl = &quot;Build&quot;;
var loaderUrl = buildUrl + &quot;/TEST.loader.js&quot;;
var config = {
  dataUrl: buildUrl + &quot;/TEST.data.unityweb&quot;,
  frameworkUrl: buildUrl + &quot;/TEST.framework.js.unityweb&quot;,
  codeUrl: buildUrl + &quot;/TEST.wasm.unityweb&quot;,
  streamingAssetsUrl: &quot;StreamingAssets&quot;,
  companyName: &quot;DefaultCompany&quot;,
  productName: &quot;Survivor.IO&quot;,
  productVersion: &quot;1.0&quot;,
};

loadingBar.style.display = &quot;block&quot;;

var script = document.createElement(&quot;script&quot;);
script.src = loaderUrl;
script.onload = () =&gt; {
  createUnityInstance(canvas, config, (progress) =&gt; {
    progressBarFull.style.width = 100 * progress + &quot;%&quot;;
  }).then((unityInstance) =&gt; {
    loadingBar.style.display = &quot;none&quot;;
    // Ensure focus so controls work immediately
    canvas.focus();
  }).catch((message) =&gt; {
    alert(&quot;Unity Load Error: &quot; + message);
  });
};
document.body.appendChild(script);
</script>

</body> </html>
